<!DOCTYPE html>
<html lang="en" onload="theme();">
    <head>
      <!-- Stylesheet -->
      <link href="style.css" rel="stylesheet" type="text/css">     

      <title>TicTacToe</title>
    </head>
    <body class="body">
      <!-- header -->
      <div class="head" id="head">TicTacToe</div>
        <!-- main content -->
        <main class="main" id="main">
          <div class="start" id="start">Start Game</div>
          <div id="turn">Turn:</div>
          <div class="grid-container" id="board">
            <div class="grid-item" id="011"><img src="" id="11"></div>
            <div class="grid-item" id="012"><img src="" id="12"></div>
            <div class="grid-item" id="013"><img src="" id="13"></div>
            <div class="grid-item" id="021"><img src="" id="21"></div>
            <div class="grid-item" id="022"><img src="" id="22"></div>
            <div class="grid-item" id="023"><img src="" id="23"></div>
            <div class="grid-item" id="031"><img src="" id="31"></div>
            <div class="grid-item" id="032"><img src="" id="32"></div>
            <div class="grid-item" id="033"><img src="" id="33"></div>
          </div>
          <div class="restart" id="restart">Restart</div>
          <!-- tictactoe game -->
          <script src="ai.js" type="text/javascript"></script>
          <div id="winscreen"></div>
        </main>
    </body>
</html>
